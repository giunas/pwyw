<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWYW - Accedi</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="login-register.css">
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Frontend/controller/richiedi.js"></script>
    <script src="../controller/login.js"></script>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PWYW</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
      
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Registrati</a>
            </li>
        </ul>
    </div>
</nav>

<body>
    
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Accedi</h5>
                <form class="form-signin" onSubmit="return accedi(document.getElementById('inputEmail').value, document.getElementById('inputPassword').value)">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="nome@example.com" required autofocus>
                    <label for="inputEmail">Email</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Accedi</button>
                  <hr class="my-4">
                </form>
                <div id="popup"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
